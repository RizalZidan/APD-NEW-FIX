# YOLOv8 Training Configuration for Helmet and Vest Detection

# Dataset Configuration
data_path: c:/Users/RizalZidan/Downloads/helmet.v2i.yolov8/data.yaml

# Training Parameters
epochs: 50
batch_size: 16
image_size: 640
workers: 4

# Model Configuration
model: yolov8n.pt  # Use nano model for faster training
pretrained: true

# Learning Rate Settings
lr0: 0.01
lrf: 0.01
momentum: 0.937
weight_decay: 0.0005
warmup_epochs: 3

# Loss Weights
box_weight: 7.5
cls_weight: 0.5
dfl_weight: 1.5

# Augmentation Configuration
augmentations:
  # Geometric Augmentations
  flip_horizontal: 0.5
  flip_vertical: 0.5
  rotation: 90  # 90-degree rotation
  translate: 0.1
  scale: 0.5
  shear: 0.0
  perspective: 0.0
  
  # Color Augmentations
  brightness: 0.4
  contrast: 0.3
  hue: 0.015
  saturation: 0.7
  
  # Noise and Blur
  gaussian_blur: 0.3
  motion_blur: 0.2
  gaussian_noise: 0.3
  
  # Crop and Resize
  random_crop: 0.4
  crop_fraction: 0.8
  
  # Advanced Augmentations
  mosaic: 1.0
  mixup: 0.0
  copy_paste: 0.0
  auto_augment: randaugment
  random_erasing: 0.4

# Hardware Configuration
device: 0  # GPU device, use 'cpu' for CPU training

# Output Configuration
project_name: helmet_vest_detection
experiment_name: yolov8n_50epochs_augmented
save_period: 10  # Save model every 10 epochs
